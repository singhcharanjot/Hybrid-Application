<ion-view view-title="Motivational Quotes">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">

    </ion-refresher>
      <div ng-repeat="x in imagePath">
         <div ng-if="$index%3==0" class="row">
             <div class="col" style="height: 90% !important;">

               <img id={{$index}} data-ng-src="{{imagePath[$index].path}}"  style="width: 32%;height :40vw;" ng-click="getCurrentImage(imagePath[$index].path)"/>
         <img id={{$index+1}} data-ng-src="{{imagePath[$index+1].path}}" style="width: 32%;height :40vw;"  ng-click="getCurrentImage(imagePath[$index+1].path)"/>
           <img id={{$index+2}} data-ng-src="{{imagePath[$index+2].path}}"style="width: 32%;height :40vw;"  ng-click="getCurrentImage(imagePath[$index+2].path)"/>


           </div>
           </div>
    </div>

               <script id="templates/modal.html" type="text/ng-template">


                    <div class="modal image-modal transparent">
                  <ion-pane class="transparent">
                  <div style="position:absolute;top:0%;right:0%;"><button class="button_custom button-dark" ng-click="closeModal()"><i class="icon_custom ion-close-round" style="color:#fff;"></i></button></div>
                     <img ng-src="{{imageUrl}}" class="fullscreen-image" style="width:80%;height:60%;margin-top:25%;"/>
                     <!-- <div style="margin-top:30px;">hiiih</div> -->
                       <div class="shareAndDownload button-full" style="position:absolute;bottom:10%;width:100%;background-color: #fff;opacity:0.7">

                      <!-- <i class="icon ion-android-share-alt" > -->

                        <i class="icon ion-share" style="color:#444;font-size:25px;"></i>
                      <i class="icon ion-arrow-down-a" style="color:#444;margin-left:50%;font-size:25px;"></i>

                       </div>

                  </ion-pane>
              </div>
    </script>
  <button ng-click="downloadImage()"
          class="button button-block button-positive">
          Download
  </button>
  <ion-spinner icon="android" class="black_color" ng-show="loader==true"></ion-spinner>
    <!--<button class="button button-full button-positive" ng-click="modal.show()">Create</button>-->
  </ion-content>
</ion-view>
